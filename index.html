<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
</head>

<body>

    <head></head>
    <main>
        <!--List of books section-->
        <section id="books-list-section">
            <div>
                <h1>Awasome books</h1>
                <ul id="books-list-ul"></ul>
            </div>
        </section>
        <!--Add a new book section-->
        <section id="new-book-section">
            <div>
                <form action="" id="add-book-frm">
                    <input id="book-title" type="text" placeholder="Title">
                    <input id="book-author" type="text" placeholder="Author">
                    <button id="add-book-btn" type="submit">Add</button>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./app/js/books-objects.js"></script>
</body>

</html>
